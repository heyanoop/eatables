name: Deploy Docker Image to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H <EC2_IP_ADDRESS> >> ~/.ssh/known_hosts

      - name: Pull and Deploy Docker Image
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@<EC2_IP_ADDRESS> << 'EOF'
            docker pull <your-dockerhub-username>/<your-repo-name>:latest
            docker stop <your-container-name> || true
            docker rm <your-container-name> || true
            docker run -d --name <your-container-name> -p 80:80 <your-dockerhub-username>/<your-repo-name>:latest
          EOF
